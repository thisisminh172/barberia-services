<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/client-layout">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="all-page-bar">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="title title-1 text-center">
                            <div class="much">
                                <img src="uploads/mustache.png" alt=""/>
                            </div>

                            <div class="title--heading">
                                <h1>Login</h1>
                            </div>
                            <div class="clearfix"></div>


                        </div>
                        <!-- .title end -->
                    </div>
                </div>
            </div>
        </div><!-- end all-page-bar -->

        <div id="contact" class="section wb">
            <div class="container">
                <div class="section-title row text-center">
                    <div class="col-md-8 offset-md-2">
                        <small>Login to keep track your bookings</small>
                        <h3>LOGIN FORM</h3>
                    </div>
                </div><!-- end title -->

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="contact_form">
                            <div id="message"></div>
                            <form class="row" th:action="@{/check-login}" method="post">
                                <fieldset class="row row-fluid">
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <span th:text="${loginError}"></span>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>(<span style="color:red;">*</span>) Phone number</label>
                                        <input type="text" name="phoneNumber" id="phoneNumber" pattern="(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}" title="Enter your phone number" required class="form-control" placeholder="Your phone number">
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>(<span style="color:red;">*</span>) Password</label>
                                        <span style="color:red;">*</span><input type="password" name="password" id="password" pattern="[0-9]{6}" class="form-control" minlength="6" maxlength="6" title="Enter your password (6 numbers)" required placeholder="Password...(6 numbers)">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                                        <button type="submit" value="SEND" id="submit" class="btn btn-light btn-radius btn-brd grd1 btn-block subt">Login</button>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                                        <a th:href="@{/customer-new}" class="btn btn-light btn-radius btn-brd grd1 btn-block btn-primary" style="background-color: #3498db;">Sign up</a>
                                    </div>
<!--                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">-->
<!--                                        <a href="" class="">Quên mật khẩu?</a>-->
<!--                                    </div>-->

                                </fieldset>
                            </form>

                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </div><!-- end section -->

        <div class="map-box">
            <div class="container-fluid">
                <div id="map"></div>
            </div><!-- end container -->
        </div><!-- end section -->

        <div class="copyrights">
            <div class="container">
                <div class="footer-distributed">
                    <div class="footer-left">
                        <p class="footer-links">
                            <a th:href="@{/home}">Home</a>
                            <a th:href="@{/service}">Services</a>
                            <a th:href="@{/contact}">Contact</a>
                            <a th:href="@{/booking}">Booking</a>
                        </p>
                        <p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="#">StyleBarber</a> Design By : <a href="https://html.design/">Group 1</a></p>
                    </div>
                </div>
            </div><!-- end container -->
        </div><!-- end copyrights -->
    </div>
</div>
</body>
</html>
