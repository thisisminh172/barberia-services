<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Update Service</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Service</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Update</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Update service
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{/admin/services/update}" method="post"  enctype="multipart/form-data" th:object="${service}">
                                <input type="hidden" th:field="*{id}" class="form-control">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Service name</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{serviceName}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Original price(x1000Vnđ, vd: 40, 50)</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{originalPrice}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Discount price(x1000Vnđ, vd: 40, 50)</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control"  th:field="*{discountPrice}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Time consume(minutes)</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{timeConsume}" required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{description}" required >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Using thumbnail</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" class="form-control" th:field="*{thumbnail}" >
                                        <img th:src="${service.thumbnail}" alt="thumbnail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">New thumbnail</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" name="file" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Open discount</label>
                                    <div class="col-sm-10">

                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${service.isDiscount()}" th:field="*{discount}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Available</label>
                                    <div class="col-sm-10">
                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${service.isAvailable()}" th:field="*{available}">
                                    </div>
                                </div>





                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">Update</button>
                                        <a class="btn btn-default" th:href="@{/admin/services}">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
