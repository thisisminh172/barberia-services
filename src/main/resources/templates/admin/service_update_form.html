<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin dịch vụ</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Dịch vụ</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Details</li>
                        <li><i class="fa fa-file-text-o"></i>Update</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Cập nhật thông tin dịch vụ
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{/admin/services/update}" method="put" th:object="${service}">
                                <input type="hidden" th:field="*{id}" class="form-control">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tên dịch vụ</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{serviceName}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Giá gốc(x1000Vnđ, vd: 40, 50)</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{originalPrice}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Giá ưu đãi(x1000Vnđ, vd: 40, 50)</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control"  th:field="*{discountPrice}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Thời gian thực hiện(phút)</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{timeConsume}" required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mô tả</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{description}" required >
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mở khuyến mãi</label>
                                    <div class="col-sm-10">

                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${service.isDiscount()}" th:field="*{discount}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Dịch vụ có làm tại tiệm</label>
                                    <div class="col-sm-10">
                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${service.isAvailable()}" th:field="*{available}">
                                    </div>
                                </div>





                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">CẬP NHẬT</button>
                                        <a class="btn btn-default" th:href="@{/admin/services}">HỦY</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
