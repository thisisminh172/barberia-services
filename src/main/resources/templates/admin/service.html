<!DOCTYPE html>
<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ</title>
</head>
<body>
<div layout:fragment="content">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-bars"></i>Pages</li>
                        <li><i class="fa fa-square-o"></i>Pages</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <h1>Danh sách dịch vụ</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">Thêm dịch vụ mới</button>

            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Tên dịch vụ</th>
                    <th>Giá gốc</th>
                    <th>Giá ưu đãi</th>
                    <th>Đang khuyến mãi</th>
                    <th>Thời gian thực hiện</th>
                    <th>Đang có tại tiệm</th>
                    <th>Tác vụ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service:${services}">
                    <td th:text="${service.id}"></td>
                    <td th:text="${service.serviceName}"></td>
                    <td th:text="${service.originalPrice}+'K'"></td>
                    <td th:text="${service.discountPrice}+'K'"></td>
                    <td th:text="${service.discount}?'ĐANG KHUYẾN MÃI':'HẾT KHUYẾN MÃI'"></td>
                    <td th:text="${service.timeConsume}+' phút'"></td>
                    <td th:text="${service.available}?'ĐANG CÓ':'KHÔNG CÓ'"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/admin/services/findById/(id=${service.id})}" id="editButton"><i class="icon_pencil-edit"></i></a>
                            <a class="btn btn-info" id="detailsButton"><i class="icon_document_alt"></i></a>
                            <a class="btn btn-danger" th:href="@{/admin/services/deactive/(id=${service.id})}" id="deleteButton"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">
            <!--
              All the links in the footer should remain intact.

        </div>
    </div>
    </section>
    <!-- container section end -->
    <!-- add modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Thêm dịch vụ mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/services/addNew}"  method="post" th:object="${service}">
                        <div class="form-group">
                            <label for="" class="col-form-label">Tên dịch vụ:</label>
                            <input type="text" class="form-control" th:field="*{serviceName}">
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Giá gốc:</label>
                            <input type="text" class="form-control" th:field="*{originalPrice}" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Giá ưu đãi:</label>
                            <input type="text" class="form-control" th:field="*{discountPrice}" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Thời gian thực hiện(phút):</label>
                            <input type="text" class="form-control" th:field="*{timeConsume}" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Mô tả:</label>
                            <input type="text" class="form-control" th:field="*{description}" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Giảm giá:</label>
                            <input type="checkbox" class="form-check-input" th:field="*{discount}">
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Có tại tiệm:</label>
                            <input type="checkbox" class="form-check-input" th:field="*{available}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
