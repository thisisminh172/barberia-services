<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Soạn email</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Soạn mail phản hồi cho khách</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Soạn email</li>

                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Soạn nội dung email
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{/admin/feedback/send}" method="post">
                                <input type="hidden" name="id" th:value="${feedback.id}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">(<span style="color:red;">*</span>)Email của khách hàng gửi tới</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="email" th:value="${feedback.email}" class="form-control" title="Khách hàng không cung cấp email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">(<span style="color:red;">*</span>)Nội dụng email</label>
                                    <div class="col-sm-10">
                                        <textarea type="text" class="form-control" autofocus name="content" rows="6" required>

                                        </textarea>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">Thực hiện gừi email</button>
                                        <a class="btn btn-default" th:href="@{/admin/feedback}">HỦY</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
