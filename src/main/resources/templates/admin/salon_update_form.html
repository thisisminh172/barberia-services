                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Salon Name</label>
                                    <div class="col-sm-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Location address</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Phone number</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{phoneNumber}" >
                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-10">

<!--                                        </select>-->
                                        <input type="text" class="form-control" th:field="*{closedHour}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Number of minute in one time slot</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{minuteInOneTimeSlot}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Number of turns in one time slot</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{numberOfTurnInOneTimeSlot}">
                                        <span class="help-block text-danger">This number must not excess the number of hairdressers</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Online booking allow</label>
                                    <div class="col-sm-10">
                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${salon.isAvailableForOnlineBooking()}" th:field="*{availableForOnlineBooking}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">IS OPENING</label>
                                    <div class="col-sm-10">
                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${salon.isOpened()}" th:field="*{opened}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">IS CAR PARKING AVAILABLE</label>
                                    <div class="col-sm-10">
                                        <input style="width: 20px" type="checkbox" class="checkbox form-control" th:checked="${salon.isCarParkingAvailable()}" th:field="*{carParkingAvailable}">
