<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Lịch hẹn</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Danh sách đã thanh toán
                        </header>
                        <div th:if="${available}" class="alert alert-success">
                            <strong th:text="${message}">Thành công!</strong>
                        </div>
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class=""></i># Mã hóa đơn</th>
                                <th><i class=""></i> Tên nhân viên phụ trách</th>
                                <th><i class=""></i> Số điện thoại nhân viên</th>
                                <th><i class=""></i># Mã lịch hẹn</th>
                                <th><i class=""></i> Thời gian lịch hẹn</th>
                                <th><i class=""></i> Phương thức thanh toán</th>
                                <th><i class=""></i> Hóa đơn</th>
<!--                                <th><i class=""></i> Tác vụ</th>-->
                            </tr>
                            <tr th:each="payment:${payments}">
                                <td th:text="${payment.id}"></td>
                                <td th:text="${payment.turn.employee.lastName}+' '+${payment.turn.employee.firstName}"></td>
                                <td th:text="${payment.turn.employee.phoneNumber}"></td>
                                <td th:text="${payment.turn.booking.id}"></td>
                                <td th:text="${#temporals.format(payment.turn.booking.chosenTimeSlot, 'dd-MM-yyyy')}+', '+${#temporals.hour(payment.turn.booking.chosenTimeSlot)} +' giờ '+ ${#temporals.minute(payment.turn.booking.chosenTimeSlot)}+' phút'"></td>
                                <td th:text="${payment.paymentMethod}=='cash'?'Tiền mặt':'Ví điện tử MoMo'"></td>
                                <td th:text="${#numbers.formatDecimal(payment.totalPrice,0,'COMMA',0,'POINT')}+' VND'"></td>

<!--                                <td>-->
<!--                                    <div class="btn-group">-->
<!--                                        <a class="btn btn-primary" th:href="@{/admin/payment-details/(id=${payment.id})}">Chi tiết</a>-->
<!--                                    </div>-->
<!--                                </td>-->
                            </tr>

                            </tbody>
                        </table>
                        <div class="col-lg-9"></div>
                        <div class="col-lg-3">
                            <h3 class="mb-3"><strong>TỔNG HÓA ĐƠN</strong></h3>
                            <strong class="text-success" style="font-size:20px;" th:text="${#numbers.formatDecimal(totalAllPayment,0,'COMMA',0,'POINT')}+' VND'">120k</strong>
                        </div>
                        <div class="col-lg-6">
                            <a th:href="@{/admin/report/html}"><h4 class="mb-3"><strong>Xuất report file HTML</strong></h4></a>
                        </div>
                        <div class="col-lg-6">
                            <a th:href="@{/admin/report/pdf}"><h4 class="mb-3"><strong>Xuất report file PDF</strong></h4></a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
