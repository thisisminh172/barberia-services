<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Email prepare</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Email</li>

                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Prepare Email
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" th:action="@{/admin/employees/sendmail}" method="post">
                                <input type="hidden" name="id" th:value="${employee.id}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Employee name</label>
                                    <div class="col-sm-10">
                                        <p th:text="${employee.lastName}+' '+${employee.firstName}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">(<span style="color:red;">*</span>)Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="email" th:value="${employee.email}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">(<span style="color:red;">*</span>)Email content</label>
                                    <div class="col-sm-10">
                                        <textarea type="text" class="form-control" name="content" autofocus rows="6" required>

                                        </textarea>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">Send email</button>
                                        <a class="btn btn-default" th:href="@{/admin/employees}">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
