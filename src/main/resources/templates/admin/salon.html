<!DOCTYPE html>
<html lang="en"

      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>BARBERIA SALON INFO</title>
</head>
<body>
    <div layout:fragment="content">
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-file-text-o"></i> SALON DETAILS</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                            <li><i class="icon_document_alt"></i>Details</li>

                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Salon information
                            </header>
                            <div class="panel-body">
                                <form class="form-horizontal " method="get">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label font-weight-bold">Salon name</label>
                                        <div class="col-sm-10">
                                            <p class="form-control-static" th:text="${salon.salonName}">BARBERIA</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Location address</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.address}">address</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.email}">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Phone number</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.phoneNumber}">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Open at</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.openedHour}">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Close at</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.closedHour}">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Number of minute in one time slot</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.minuteInOneTimeSlot}">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Number of turn in one time slot</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static" th:text="${salon.numberOfTurnInOneTimeSlot}">email@example.com</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Open online booking</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static btn btn-success btn-lg" th:if="${salon.availableForOnlineBooking}==true">ALLOW ONLINE BOOKING</p>
                                            <p class="form-control-static btn btn-danger btn-lg" th:if="${salon.availableForOnlineBooking}==false">ONLINE BOOKING IS OFF</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">IS OPENING</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static btn btn-success btn-lg" th:if="${salon.opened}==true">OPENING</p>
                                            <p class="form-control-static btn btn-danger btn-lg" th:if="${salon.opened}==false">CLOSING</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">CAR PARKING</label>
                                        <div class="col-lg-10">
                                            <p class="form-control-static btn btn-success btn-lg" th:if="${salon.carParkingAvailable}==true">AVAILABLE</p>
                                            <p class="form-control-static btn btn-danger btn-lg" th:if="${salon.carParkingAvailable}==false">UNAVAILABLE</p>
                                        </div>
                                    </div>
