<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Tiến hành thanh toán</title>

</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <h3 class="mb-3 font-weight-bold"><strong>Thông tin lượt khách hàng</strong></h3>
                        <form class="needs-validation" th:action="@{/admin/check-out/finish}" method="post" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Tên khách hàng</label>
                                    <!--                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>-->
                                    <p th:text="${booking.customer.nickName}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Số điện thoại khách hàng</label>
                                    <!--                                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>-->
                                    <p th:text="${booking.customer.phoneNumber}"></p>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Thời gian lịch hẹn</label>
                                <div class="input-group">
                                    <!--                                    <input type="text" class="form-control" id="username" placeholder="" required>-->
                                    <p th:text="${#temporals.format(booking.chosenTimeSlot, 'dd-MM-yyyy')}  +', '+${#temporals.hour(booking.chosenTimeSlot)} +' giờ '+ ${#temporals.minute(booking.chosenTimeSlot)}+' phút'"></p>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <h3 class="mb-3"><strong>Thông tin nhân viên phụ trách</strong></h3>
                            <div class="mb-3">
                                <label>Tên nhân viên</label>
                                <!--                                <input type="email" class="form-control" id="email" placeholder="">-->
                                <p th:text="${employee.lastName}+' '+${employee.firstName}"></p>
                            </div>

                            <div class="mb-3">
                                <label>Số điện thoại nhân viên</label>
                                <!--                                <input type="text" class="form-control" id="address" placeholder="" required>-->
                                <p th:text="${employee.phoneNumber}"></p>
                            </div>

                            <!--                            <div class="mb-3">-->
                            <!--                                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>-->
                            <!--                                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">-->
                            <!--                            </div>-->
                            <hr class="mb-4">
                            <h3 class="mb-3"><strong>TỔNG HÓA ĐƠN</strong></h3>
                            <strong class="text-success" style="font-size:30px;" th:text="${#numbers.formatDecimal(totalPrice,0,'COMMA',0,'POINT')}+' VND'">120k</strong>
                            <input type="hidden" name="totalPrice" th:value="${totalPrice}">
                            <input type="hidden" name="turnId" th:value="${turnId}">
                            <input type="hidden" name="paymentMethod" th:value="${paymentMethod}">
                            <hr class="mb-4">


                            <h3 class="mb-3"><strong>Phương thức thanh toán</strong></h3>

                            <div class="d-block my-3">
                                <p style="font-size:30px;">Thanh toán bằng ví điện tử momo</p>
                            </div>

                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg" type="submit">Hoàn tất</button>
                            <a th:href="@{/admin/check-out-page/(id=${turnId})}" class="btn btn-danger btn-lg">Hủy</a>
                        </form>
                    </div>
                    <div class="col-md-4 order-md-2 mb-4">
                        <h3 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="font-weight-bold"><strong>MÃ QR</strong></span>
                            <span class="badge badge-secondary badge-pill">3</span>
                        </h3>
                    </div>
                </div>

            </div>


        </section>
    </section>


</div>
</body>
</html>
