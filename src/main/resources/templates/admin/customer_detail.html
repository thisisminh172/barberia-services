<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết khách hàng</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Thông tin chi tiết khách hàng</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Thông tin</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Thông tin chi tiết khách hàng
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" action="">


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tên khách hàng</label>
                                    <div class="col-sm-10">
                                        <p th:text="${customer.nickName}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Số điện thoại</label>
                                    <div class="col-sm-10">
                                        <p th:text="${customer.phoneNumber}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <p th:text="${customer.email}"></p>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mật khẩu</label>
                                    <div class="col-sm-10">
                                        <p th:text="${customer.password}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tình trạng</label>
                                    <div class="col-sm-10">
                                        <p th:text="${customer.membership}?'Khách hàng đã đăng ký':'Số điện thoại chưa đăng ký'"></p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <a class="btn btn-default" th:href="@{/admin/customer}">Quay lại</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
