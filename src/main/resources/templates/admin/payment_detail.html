<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết hóa đơn thanh toán</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Thông tin chi tiết</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Thông tin</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Thông tin chi tiết hóa đơn
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" action="">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mã hóa đơn</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.id}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Số điện thoại khách hàng</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.booking.customer.phoneNumber}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tên nhân viên</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.employee.lastName}+' '+${payment.turn.employee.firstName}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Số điện thoại nhân viên phụ trách</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.employee.phoneNumber}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mã lịch hẹn</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.booking.id}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Phương thức thanh toán</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.paymentMethod}=='cash'?'Tiền mặt':'Ví điện tử MoMo'"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Thời gian lịch hẹn</label>
                                    <div class="col-sm-10">
                                        <p th:text="${#temporals.format(payment.turn.booking.chosenTimeSlot, 'dd-MM-yyyy')}+', '+${#temporals.hour(payment.turn.booking.chosenTimeSlot)} +' giờ '+ ${#temporals.minute(payment.turn.booking.chosenTimeSlot)}+' phút'"></p>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Dịch vụ</label>
                                    <div class="col-sm-10">
<!--                                        <p th:text="${customer.password}"></p>-->
                                        <ul>
                                            <li th:each="bd:${payment.turn.booking.bookingDetails}" th:text="${bd.service.serviceName}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tổng hóa đơn</label>
                                    <div class="col-sm-10">
                                        <p th:text="${#numbers.formatDecimal(payment.totalPrice,0,'COMMA',0,'POINT')}+' VNĐ'"></p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <a class="btn btn-default" th:href="@{/admin/payment-list}">Quay lại</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
