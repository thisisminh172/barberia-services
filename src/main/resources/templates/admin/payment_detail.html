<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/admin-layout">
<head>
    <meta charset="UTF-8">
    <title>Payment information</title>
</head>
<body>
<div layout:fragment="content">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-file-text-o"></i> PAYMENT DETAILS</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Details</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Details of payment
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" action="">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Payment code</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.id}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Customer phone number</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.booking.customer.phoneNumber}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Staff's full name</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.employee.lastName}+' '+${payment.turn.employee.firstName}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Staff's phone number</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.employee.phoneNumber}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Booking code</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.turn.booking.id}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Payment method</label>
                                    <div class="col-sm-10">
                                        <p th:text="${payment.paymentMethod}=='cash'?'CASH':'MOMO WALLET'"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Booking time</label>
                                    <div class="col-sm-10">
                                        <p th:text="${#temporals.format(payment.turn.booking.chosenTimeSlot, 'dd-MM-yyyy')}+', '+${#temporals.hour(payment.turn.booking.chosenTimeSlot)} +' giờ '+ ${#temporals.minute(payment.turn.booking.chosenTimeSlot)}+' phút'"></p>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Services</label>
                                    <div class="col-sm-10">
<!--                                        <p th:text="${customer.password}"></p>-->
                                        <ul>
                                            <li th:each="bd:${payment.turn.booking.bookingDetails}" th:text="${bd.service.serviceName}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Total bill</label>
                                    <div class="col-sm-10">
                                        <p th:text="${#numbers.formatDecimal(payment.totalPrice,0,'COMMA',0,'POINT')}+' VNĐ'"></p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <a class="btn btn-default" th:href="@{/admin/payment-list}">GO BACK</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
